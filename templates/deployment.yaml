apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: {{ template "nginx-chart.fullname" . }}
  labels:
    app: {{ template "nginx-chart.name" . }}
    chart: {{ template "nginx-chart.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ template "nginx-chart.name" . }}
      release: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ template "nginx-chart.name" . }}
        release: {{ .Release.Name }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          resources:
{{ toYaml .Values.resources | indent 12 }}
    {{- with .Values.nodeSelector }}
      nodeSelector:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.affinity }}
      affinity:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
{{ toYaml . | indent 8 }}
    {{- end }}
          volumeMounts:
            {{- if .Values.configmap.enabled }}
            - name: config
              mountPath: /etc/nginx/nginx.conf
              subPath: nginx.conf
            {{- end }}
            - name: data
              mountPath: /data
            - mountPath: /tmp
              name: tmp
      volumes:
        {{- if .Values.configmap.enabled }}
        - name: config
          configMap:
            name: {{ include "nginx-chart.fullname" . }}
        {{- end }}
        - name: tmp
          emptyDir: {}
        - name: data
        {{- if .Values.persistence.enabled }}
          persistentVolumeClaim:
            claimName: {{ .Values.persistence.existingClaim | default (include "nginx-chart.fullname" .) }}
        {{- else }}
          emptyDir: {}
        {{- end -}}
